<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- FONTS -->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <title>Consulta CEP</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="icon-map-marker"></i>
          <h1>Consulta CEP</h1>
        </div>
        <div id="form-group">
          <input id="cep" type="text" placeholder="Digite o CEP" />
          <label>CEP</label>
          <button id="send" type="submit"><i class="icon-search"></i></button>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div id="results">
          <div id="empty-text" class="empty-cep">
            <h2>
              Você não tem nenhum CEP consultado. Utilize a busca para iniciar.
            </h2>
          </div>

          <button id="button-clear" class="hide">
            <i class="icon-trash"></i>
          </button>
          <div id="card-body" class="hide card"></div>
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
