<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- ICONS -->
      <link rel="stylesheet" href="assets/style.css" />

      <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <title>Consulta CEP</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="icon-map-marker"></i>
          <h1>Consulta_CEP</h1>
        </div>
        <div id="form-group">
          <input id="cep" type="text" placeholder="Digite um CEP para consulta" />
          <label>CEP</label>
          <button id="send" type="submit"> <i class="icon-search"></i></button>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div id="results">
          <div id="empty-text" class="empty-cep">
            <p>Você não tem nenhum CEP consultado. Utilize a busca para iniciar.</p>
          </div>
          <button id="button-clear" class="hide"><i class="icon-trash"></i></button>
    
          <table id="table-cep" class="hide table">
            <thead>
                <tr>
                  <td>CEP</td>
                  <td>Endereço</td>
                  <td>Bairro</td>
                  <td>Cidade/Estado</td>
                </tr>
              <tbody>
                <tr>
                  <td id="cepNumber"></td>
                  <td id="street"></td>
                  <td id="district"></td>
                  <td id="local"></td>
                </tr>
              </tbody>
            </thead>
          </table>
          
  
        </div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
